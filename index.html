<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Project</title>
</head>
<body class="font-[sans-serif]">
  <!-- nav -->
  <nav class="bg-black py-5 px-[8vw] flex flex-col sm:flex-row flex-wrap justify-between items-center text-white">
    <a href="" class="text-2xl">MySchool</a>
    <ul class="flex gap-3 text-md">
      <li><a href="">Home</a></li>
      <li><a href="">Teacher</a></li>
      <li><a href="">Course</a></li>
      <li><a href="">Contact Us</a></li>
    </ul>
  </nav>
  <!-- nav -->
  <!-- main-box -->
  <div class="flex flex-col gap-8 my-5 px-[1vw]">
    <h1 class="text-center text-4xl">Student Data</h1>
    <div class="stdList min-h-[250px] flex flex-wrap gap-2">
      <!-- Form Section -->
      <div class="formData border border-black py-5 px-3 grow basis-[10px] md:basis-[10%]">
        <h1 class="text-2xl text-center">Add Data</h1>
        <form action="" class="flex flex-col gap-3 mt-4">
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-sm shadow-sm"
            placeholder="Name" name="name" required>
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-sm shadow-sm"
            placeholder="Father Name" name="fathername" required>
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-sm shadow-sm"
            placeholder="Class" name="class" required>
          <input type="month" class="border-gray-500 border px-2 py-1 outline-none rounded-sm shadow-sm w-full"
            placeholder="Month" name="month" required>
          <input type="number" class="border-gray-500 border px-2 py-1 outline-none rounded-sm shadow-sm"
            placeholder="Fee" name="fee" required>
          <button class="w-full sm:w-fit bg-green-600 text-white px-5 py-1 rounded-sm shadow-sm">Register</button>
        </form>
      </div>
      <!-- Details Section -->
      <div class="details border border-black p-3 grow basis-[100%] md:basis-[60%] order-first md:order-none min-h-[250px]">
        <h1 class="text-center text-2xl mb-5">Details</h1>
        <div style="height: 270px; overflow-y: auto;">
          <table class="w-full  text-xs sm:text-sm md:text-base lg:text-lg ">
            <thead>
              <tr class="border border-black">
                <th class="border border-black">No</th>
                <th class="border border-black">Name</th>
                <th class="border border-black">Father Name</th>
                <th class="border border-black">Class</th>
                <th class="border border-black">Month</th>
                <th class="border border-black">Fee</th>
                <th class="border border-black">Update</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <!-- Table rows will be rendered here -->
            </tbody>
          </table>
        </div>
        
      </div>
      <!-- Student List Section -->
      <div class="nameList border border-black p-3 grow basis-[10px] md:basis-[48%] lg:basis-[15%] ">
        <h1 class="text-center text-2xl">Student List</h1>
        <ul class="list-decimal flex flex-col gap-2 list-inside py-5" id="mylist">
          <!-- List items will be rendered here -->
        </ul>
      </div>
    </div>
  </div>
  <h1 class="myhead"></h1>
  <!-- main-box -->
  <script src="script.js"></script>
</body>

</html>
