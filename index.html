<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <!-- tailwind cdn -->
   <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Project</title>
 
  </head>
<body class="font-[sans-serif]">
  <!-- nav -->
  <nav class="bg-black py-5 px-[10vw] flex justify-between items-center text-white">
    <a href="" class="text-2xl">MySchool</a>
    <ul class="flex gap-3 text-xl">
      <li><a href="">Home</a></li>
      <li><a href="">Teacher</a></li>
      <li><a href="">Course</a></li>
      <li><a href="">Contact Us</a></li>
    </ul>
  </nav> 
  <!-- nav -->
  <!-- main-box -->
  <div class="flex flex-col gap-10 my-5 px-[1vw]">
    <h1 class="text-center text-4xl">Student Data</h1>
    <div class="stdList min-h-[250px] flex flex-wrap gap-4">
      <!-- Form Section -->
      <div class="formData border-2 border-black py-5 px-3 grow basis-[100%] md:basis-[10%]">
        <h1 class="text-2xl">Add Data</h1>
        <form action="" class="flex flex-col gap-4 mt-4">
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-md shadow-md" placeholder="Name" name="name" required>
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-md shadow-md" placeholder="Father Name" name="fathername" required>
          <input type="text" class="border-gray-500 border px-2 py-1 outline-none rounded-md shadow-md" placeholder="Class" name="class" required>
          <input type="month" class="border-gray-500 border px-2 py-1 outline-none rounded-md shadow-md w-full" placeholder="Month" name="month" required>
          <input type="number" class="border-gray-500 border px-2 py-1 outline-none rounded-md shadow-md" placeholder="Fee" name="fee" required>
          <button class="w-full sm:w-fit bg-green-600 text-white px-5 py-1 rounded-sm shadow-sm">Register</button>
        </form>
      </div>
      
      <!-- Details Section -->
      <div class="details border-2 border-black p-3 grow basis-[100%] md:basis-[60%]">
        <h1 class="text-center text-2xl sm:text-3xl">Details</h1>
        <table class="w-full mt-5 text-xs sm:text-sm md:text-base lg:text-lg">
          <thead>
            <tr class="border-2 border-black">
              <th class="border-2 border-black">Name</th>
              <th class="border-2 border-black">Father Name</th>
              <th class="border-2 border-black">Class</th>
              <th class="border-2 border-black">Month</th>
              <th class="border-2 border-black">Fee</th>
              <th class="border-2 border-black">Update</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <!-- Table rows will be rendered here -->
          </tbody>
        </table>
      </div>
      
      
      <!-- Student List Section -->
      <div class="nameList border-2 border-black p-3 grow basis-[100%] md:basis-[48%] lg:basis-[15%]">
        <h1 class="text-center text-2xl">Student List</h1>
        <ul class="list-decimal flex flex-col gap-2 list-inside" id="mylist">
          <!-- List items will be rendered here -->
        </ul>
      </div>
    </div>
  </div>
  


<h1 class="myhead"></h1>
  <!-- main-box -->
   <script src="script.js"></script>
</body>
</html>
